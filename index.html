<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sobre voce</title>
</head>
<body>
    <main>
        <form>
            <fieldset id="fild">
                <h1>Sobre Voce</h1>
                <div id="card">

                    <div class="label">
                        <label>Seu nome</label>
                        <input type="text" placeholder="Ex: Marcio Pereira" required>
                        
                    </div>
                      
                    <div class="label">
                        <label>Seu e-mail</label>
                        <input type="email" placeholder="Ex: Marcio@gmail.com" required>
                    </div>
                    
                     <div class="label">
                        <label>Sua Senha</label>
                        <input type="password" placeholder="Ex: 12345" required>
                    </div>

                     <div class="label">
                        <label>Repita a Senha</label>
                        <input type="password" placeholder="Ex: Marcio@gmail.com" required>
                    </div>
                      
                    <div class="label">
                        <label>Data de nascimento</label>
                        <input type="date" required>
                    </div>

                    <div class="label">
                        <label>Telefone</label>
                        <input type="tel" maxlength="14" required>
                    </div>

                 <div id="genero">
                    <label>Genero</label>
                       <select>
                        <option selected disabled value="selecione">Selecione</option>
                        <option>Masculino</option>
                        <option>Feminino</option>
                       </select>
                 </div>
                        <button id="btn" type="submit">Cadastrar</button>

                        <div class="criar-conta">                            
                        <label>NÃ£o tem conta?</label>
                         <a id="conta" href="#">Criar conta</a>
                        </div>
                </div>
            </fieldset>
        </form>
    </main>
</body>
</html>
